scalar GraphQLDate

enum StatusType {
  New
  Assigned
  Fixed
  Closed
}

type Issue {
  _id: ID!
  id: Int!
  title: String!
  status: StatusType!
  owner: String
  effort: Int
  created: GraphQLDate!
  due: GraphQLDate
}

input IssueInputs {
  title: String!
  "Optional. If not supplied, will be set to 'New'."
  status: StatusType = New
  owner: String
  effort: String
  due: GraphQLDate
}

### Top level declarations.

type Query {
  about: String!
  issueList(status: StatusType): [Issue!]!
}

type Mutation {
  setAboutMessage(message: String!): String
  issueAdd(issue: IssueInputs!): Issue!
}
